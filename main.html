<!DOCTYPE html>
<html lang="en">
  <head>
	  <meta charset="UTF-8">
	  <title>Font Customizer</title>
	  <style>
		  :root {
			  --fontsize: 16px;
			  --fontcolor: #000000;
		  }

		  body {
			  font-size: var(--fontsize);
			  color: var(--fontcolor);
			  font-family: Arial, sans-serif;
			  padding: 20px;
		  }

		  form{
			  margin-top: 20px;
		  }

		  label{
			  display: block;
			  margin: 10px 0 5px;
		  }
	  </style>
  </head>
<body>

	<h1>Customize Your Font</h1>
	<p>This text will change based on your font settings!</p>
	
    <form id="settingsForm">
      <label for="fontsize">Font Size (8-72 px):</label>
      <input
        type="number"
        id="fontsize"
        name="fontsize"
        min="8"
        max="72"
        value="16">
		
      <label for="fontcolor">Font Color:</label>
      <input type="color" id="fontcolor" name="fontcolor" value="#000000">
		
      <br><br>
      <input type="submit" value="Save">
    </form>

    <script src="script.js"></script>
  </body>
</html>
